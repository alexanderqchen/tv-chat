<html>
	<head>
		<title>TV Chat Advertising</title>

		<!-- Latest compiled and minified CSS -->

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="../script.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><p>NEXTIVI</p></a>
				</div>
				<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
				<li><a href="#">Page 3</a></li>
		    	</ul>
		    </div>
		</nav>

		<div class="container-fluid content">
			<h1>Company Name</h1>
			<form action="upload.php" method="post" enctype="multipart/form-data">
				<div class="row">
					<div class="col-md-8">
						<div class="form-group">
							<label>Product Name:</label>
							<input id="pname" name="pname" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Description:</label>
							<textarea id="description" name="description" class="form-control" rows="5"></textarea>
						</div>

						<div class="form-group">
							<label>HTML Body:</label>
							 <textarea id="htmlbody" name="htmlbody" class="form-control" rows="8"></textarea>
						</div>

						<div class="form-group">
							<label for="sel1">Category:</label>
							<select class="form-control" id="category" name="category">
								<option>Music Track</option>
								<option>Merchandise</option>
								<option>Subscription</option>
								<option>Video Clip</option>
							</select>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
					<div class="col-md-4">
						<label>Choose image to upload:</label>
			            <div class="input-group image-preview">
			                <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
			                <span class="input-group-btn">
			                    <!-- image-preview-clear button -->
			                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
			                        <span class="glyphicon glyphicon-remove"></span> Clear
			                    </button>
			                    <!-- image-preview-input -->
			                    <div class="btn btn-default image-preview-input">
			                        <span class="glyphicon glyphicon-folder-open"></span>
			                        <span class="image-preview-input-title">Browse</span>
			                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/> <!-- rename it -->
			                    </div>
			                </span>
			            </div>

					</div>
				</div>
				<div class="container">
				</div>
			</div>
			</form>
		</div>

            

	</body>
</html>
